<app-navbarback></app-navbarback>
<div class="main-container">
  <div class="sidebar-container">
    <app-sidebarback></app-sidebarback>
  </div>
  <div class="content-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Users List</mat-card-title>
        <mat-card-subtitle>The following is a list of all registered users</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        

        <mat-form-field>
          <mat-label>Search User</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Any field" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Type Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
              <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>
        
            <!-- Enterprise Column -->
            <ng-container matColumnDef="full_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
              <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
              </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let user"> 
                <button mat-flat-button color="accent" (click)="viewMore(user)">
                  <mat-icon>visibility</mat-icon> View
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedcolumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
              <span class="nodataclass">No data matching the filter "{{input.value}}"</span>
              </td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
